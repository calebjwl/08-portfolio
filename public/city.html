<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>City</title>

    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
    <div class="navbar">
      <p class="name">Caleb Lee</p>
        <ul class="navbar__list">
          <a href="/" class="list__item">Skills</a>
          <a href="blog.html" class="list__item">Blog</a>
          <a href="/city.html" class="list__item">City</a>
        </ul>
    </div>

    <div class="hero">
      <h1 class="hero__text">Nashville, Tennessee</h1>
      <h3 class="hero__caption">Music City</h3>
    </div>

    <div class="section">
      <div class="container">
        <div class="body">
          <h1 class="body__title">The Sights of the City</h1>
          <div class="grid">

            <div class="grid__item tall">
              <div class="image">
                <img src="img/sticks.JPG" alt="" class="pic">

                <div class="pic__caption">
                  <h1 class="pic__caption__title">Stix</h1>
                  <p class="pic__caption__desc">A tall waste of taxpayer money.</p>
                </div>
              </div>
            </div>

            <div class="grid__item wide">
              <div class="image">
                <img src="img/cityscape-day.jpg" alt="" class="pic">

                <div class="pic__caption">
                  <h1 class="pic__caption__title">Nashville Skyline</h1>
                  <p class="pic__caption__desc">Featuring your favorite buildings and cranes</p>
                </div>
              </div>
            </div>

            <div class="grid__item wide">
              <div class="image">
                  <img src="img/music-city-front.JPG" alt="" class="pic">

                  <div class="pic__caption">
                    <h1 class="pic__caption__title">Music City Convention Center</h1>
                    <p class="pic__caption__desc">For all conventional needs</p>
                  </div>
              </div>
            </div>

            <div class="grid__item tall">
              <div class="image">
                <img src="img/batman.JPG" alt="" class="pic">

                <div class="pic__caption">
                  <h1 class="pic__caption__title">AT&amp;T Building</h1>
                  <p class="pic__caption__desc">NaNNaNNaNaNNaNNa BATMAN</p>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>
    <div class="footer">
      <div class="footer__sm-list">
        <span class="fa fa-twitter sm-icon"></span>
        <span class="fa fa-facebook sm-icon"></span>
        <img src="img/logo.svg" alt="" class="logo">
        <span class="fa fa-github sm-icon"></span>
        <span class="fa fa-linkedin sm-icon"></span>
      </div>
    </div>
  </body>
</html>
